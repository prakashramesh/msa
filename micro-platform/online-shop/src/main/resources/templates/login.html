<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
	
	<div class="container">

		<h1 class="col-sm-12">Login</h1>
		 <form th:action="@{/login}" method="post">
		<div class="col-sm-6">
			<div class="col-sm-12">
				<label class="col-sm-3">Username</label> <input class="form-control"
					type="text" name="username" />
			</div>

			<div class="col-sm-12">
				<label class="col-sm-3">Password</label> <input class="form-control"
					type="password" name="password" />
			</div>

			<div class="col-sm-12">
				<div><input type="submit" value="Sign In"/></div>

			</div>
			<br/>
			<div
        id="errors"
        th:if="${param.error != null}">
            <span>&nbsp;&nbsp;<font size="3" color="red">Invalid Credentials!</font></span>
    </div>

		</div>
		</form>

	</div>

	<div th:replace="footer :: copy"></div>
</body>
</html>
